version: '3.8'

services:
  postgres_db:
    image: postgres:15-alpine
    container_name: shosha_finance_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-password}
      POSTGRES_DB: shosha_finance
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cloud API - API yang di-deploy untuk sinkronisasi
  cloud_api:
    build: ./backend
    container_name: shosha_cloud_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      APP_MODE: cloud
      PORT: "3000"
      DB_DRIVER: postgres
      DB_HOST: postgres_db
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-password}
      DB_NAME: shosha_finance
      DB_PORT: "5432"
      JWT_SECRET: ${JWT_SECRET:-shosha-finance-cloud-secret-2024}
    depends_on:
      postgres_db:
        condition: service_healthy

volumes:
  pg_data:
